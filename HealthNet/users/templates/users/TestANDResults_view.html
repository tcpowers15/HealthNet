{% extends "base.html" %}

{% block title %}Tests{% endblock %}
{% block head %}Tests{% endblock %}
{% block content %}
<form action="." method="post"/>{% csrf_token %}
        <table border="0">
        {% for tests in tests %}
        <div>
            <h1>Test: {{tests.test_name}}</h1>
            <p>Results: {{ tests.results }}</p>
            <p>Release: {{ tests.release }}</p>
            <a href="{% url "edit_test" pk=tests.id %}">Edit</a>
            <br /><br />
            <a href="{% url "delete_test" pk=tests.id %}">Delete</a>
            <br /><br />
        </div>
            <br /><br />

        {% endfor %}
        </table>
        <button type="button" onclick="window.location.href='http://127.0.0.1:8000' ">Back</button>
</form>

{% endblock %}
